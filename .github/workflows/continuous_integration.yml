name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Visual Studio",
            # artifact: "...",
            os: windows-latest #,
            #build_type: "Release" #, # cc: "cl", cxx: "cl",
            #environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          }
        # TODO MSVC 32-bit
        - {
            name: "Linux GCC",
            # artifact: "...",
            os: ubuntu-latest,
            build_type: "Release"
          }
        # TODO Linux Clang
        - {
            name: "macOS Latest Clang",
            # artifact: "...",
            os: macos-latest,
            build_type: "Release"
          }

    steps:
    - uses: actions/checkout@v1

    - name: Install Dependencies
      shell: bash
      run: |
        mkdir build
        if [[ "${{ runner.os }}" == 'Linux' ]]; then
          sudo apt update
          sudo apt install libsdl2-dev
        elif [[ "${{ runner.os }}" == 'macOS' ]]; then
          brew install sdl2
        else
          curl -LO https://libsdl.org/release/SDL2-devel-2.0.10-VC.zip
          7z e SDL2-devel-2.0.10-VC.zip -r
        fi

    - name: Configure
      shell: bash
      run: |
        cd build
        if [[ "${{ runner.os }}" == 'Windows' ]]; then
          cmake -DSDL2_PATH=SDL2-2.0.10 ../prboom2
        else
          cmake ../prboom2
        fi

    - name: Build
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == 'Windows' ]]; then
          cmake --build build --config Release -- -maxcpucount -verbosity:minimal
        else
          cmake --build build -- --jobs=2 --keep-going
        fi

